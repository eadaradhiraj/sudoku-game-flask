{% extends 'base.html' %}
{% block title %}
<title>
    Boards
</title>
{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row">
        <div class="col-6">
            <table id="sudoku-matrix" class="table table-bordered border-primary border-4">
                <tbody>
                    {% for i in boards %}
                    <tr
                        class="{{ 'border-bottom-0 border-end-0 border-start-0 border-dark border-4' if loop.index0%3==0 and loop.index0	!=0 else '' }}">
                        {% for b in i %}
                        <td class="{{ 'border-bottom-0 border-end-0 border-top-0 border-dark border-4' if loop.index0%3 == 0 and loop.index0!=0 else '' }}"
                            {{ 'contenteditable' if b==0 else '' }}>{{ b }}</td>
                        {% endfor %}
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
        <div class="col-6">
            <div id="solution">

            </div>
        </div>
    </div>
    <div class="row">
        <div class="col align-items-center">
            <button id="sudoku-solve" class="btn btn-success">
                Solve
            </button>
            <button id="sudoku-check" class="btn btn-primary">
                Check
            </button>
        </div>
    </div>
</div>
{% endblock %}
